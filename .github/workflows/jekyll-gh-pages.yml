# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
      - name: Vue to Github Pages
        # You may pin to the exact commit or the version.
        # uses: xRealNeon/VuePagesAction@803b88b34a8c4177efad63425155f35419e3a9c6
        uses: xRealNeon/VuePagesAction@aec08bd77a510b40a1aa443dd1ee2ef4cfd35bfd
        with:
          # Your username
          username: Valianton
          # Your reponame
          reponame: Vue3.DraggableInput
          # Your Github token
          token: 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
          # Your git commit email

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
